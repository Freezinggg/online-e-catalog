name: Local CI/CD Simulation

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Mark runner repo as safe
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: Manually install .NET 9 SDK
      run: |
        curl -L https://dot.net/v1/dotnet-install.ps1 -o install-dotnet.ps1
        pwsh ./install-dotnet.ps1 -Version 9.0.100 -InstallDir "$PWD/.dotnet"
      shell: pwsh

    - name: Add .NET to PATH manually
      run: |
        echo "$PWD/.dotnet" | Out-File -Append -Encoding ascii $env:GITHUB_PATH
        echo "DOTNET_ROOT=$PWD/.dotnet" | Out-File -Append -Encoding ascii $env:GITHUB_ENV
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o ./out

    - name: Build Docker image
      run: docker build -t online-ecatalog .

    - name: Stop previous container
      run: docker stop online-ecatalog || true && docker rm online-ecatalog || true

    - name: Run container
      run: docker run -d -p 8080:80 --name online-ecatalog online-ecatalog
