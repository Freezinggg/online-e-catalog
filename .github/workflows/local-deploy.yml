name: Local CI/CD Simulation

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o ./out

    - name: Build Docker image
      run: docker build -t online-ecatalog .

    - name: Stop previous container
      run: docker stop online-ecatalog || true && docker rm online-ecatalog || true

    - name: Run container
      run: docker run -d -p 8080:80 --name online-ecatalog online-ecatalog
